  <script type="text/javascript">

      class Sprite {
        constructor(width, height, src) {
          this.width = width;
          this.height = height;
          this.src = src;
          this.up = 1;
          this.down = 1;
          this.left = 1;
          this.right = 1;
        }
      }

        var sprite = new Sprite(128, 128, "../../img/hero_walk_cycle_spritesheet_by_mrnoobtastic-d3defej.png");

        myCanvas = document.getElementById("animatedElem");
        myCanvas.addEventListener('keydown', updateGame, true);
        var ctx = myCanvas.getContext('2d');
        ctx.canvas.width  = window.innerWidth;
        ctx.canvas.height = window.innerHeight;
        var img = new Image();
        img.addEventListener('load', function() {
          animFrame(recursiveAnim);
        }, false);
        img.src = sprite.src;


        let framesPerSecond = 10;

        function animate() {
            setTimeout(function() {
                requestAnimationFrame(animate);

                // animating/drawing code goes here


            }, 1000 / framesPerSecond);
        }

        var cpt = 0;

        function updateGame() {
          cpt++;
          if (cpt > 3) {
            cpt = 0;
          }
        }

        function drawGame() {
          ctx.drawImage(img, sprite.width*cpt, sprite.height, sprite.width, sprite.height, 0, 0, sprite.width, sprite.height);
        }

        function clearGame() {
          ctx.clearRect(0, 0, sprite.width, sprite.height);
        }

        var mainloop = function() {
            updateGame();
            clearGame();
            drawGame();
        };


        var animFrame = window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame    ||
                window.oRequestAnimationFrame      ||
                window.msRequestAnimationFrame     ||
                null ;

        var recursiveAnim = function() {
            mainloop();
            setTimeout(function() {
              animFrame( recursiveAnim );
            }, 1000 / 10);
        };
  </script>
